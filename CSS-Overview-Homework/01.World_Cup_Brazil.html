<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/01.css">
<title></title>
</head>
<body>
<table>
    <tr class="firstRow">
        <td colspan="4" class="firstTopCell">
            Country
        </td>
        <td colspan="2">
            Result
        </td>
        <td colspan="4" class="alignLeft">
            Country
        </td>
        <td colspan="2">
            Group
        </td>
        <td colspan="9" class="lastTopCell">
            Place A Bet
        </td>
    </tr>
    <tr class="secondRow">
        <td colspan="4" class="alignRight">
            Brasil <img src="images/br.png">
        </td>
        <td colspan="2">
            1-3
        </td>
        <td colspan="4" class="alignLeft">
            <img src="images/mx.png"> Mexico
        </td>
        <td colspan="2">
            A
        </td>
        <td colspan="3" class="alignRight">
            Brasil
        </td>
        <td colspan="2">
            <input type="number" class="numberInputDisabled" placeholder="0" disabled> -
            <input type="number" class="numberInputDisabled" placeholder="0" disabled>
        </td>
        <td colspan="3" class="alignLeft">
            Mexico
        </td>
        <td colspan="1">
            <input type="submit" class="redBet" value="BET">
        </td>
    </tr>
    <tr class="thirdRow">
        <td colspan="4" class="alignRight">
            Spain <img src="images/es.png">
        </td>
        <td colspan="2">
            1-5
        </td>
        <td colspan="4" class="alignLeft">
            <img src="images/nl.png"> Netherlands
        </td>
        <td colspan="2">
            B
        </td>
        <td colspan="3" class="alignRight">
            Spain
        </td>
        <td colspan="2">
            <input type="number" class="numberInputDisabled" placeholder="0" disabled> -
            <input type="number" class="numberInputDisabled" placeholder="0" disabled>
        </td>
        <td colspan="3" class="alignLeft">
            Netherlands
        </td>
        <td colspan="1">
            <input type="submit" class="redBet" value="BET">
        </td>
    </tr>
    <tr class="secondRow">
        <td colspan="4" class="alignRight">
            Italy <img src="images/it.png">
        </td>
        <td colspan="2">
            2-1
        </td>
        <td colspan="4" class="alignLeft">
            <img src="images/england.png"> England
        </td>
        <td colspan="2">
            C
        </td>
        <td colspan="3" class="alignRight">
            Italy
        </td>
        <td colspan="2">
            <input type="number" class="numberInputDisabled" placeholder="0" disabled> -
            <input type="number" class="numberInputDisabled" placeholder="0" disabled>
        </td>
        <td colspan="3" class="alignLeft">
            England
        </td>
        <td colspan="1">
            <input type="submit" class="redBet" value="BET">
        </td>
    </tr>
    <tr class="thirdRow">
        <td colspan="4" class="alignRight">
            Argentina <img src="images/ar.png">
        </td>
        <td colspan="2">
            -
        </td>
        <td colspan="4" class="alignLeft">
            <img src="images/ba.png"> Bosnia and Herz
        </td>
        <td colspan="2">
            F
        </td>
        <td colspan="3" class="alignRight">
            Argentina
        </td>
        <td colspan="2">
            <input type="number" class="numberInput" placeholder="0" min="0"> -
            <input type="number" class="numberInput" placeholder="0" min="0">
        </td>
        <td colspan="3" class="alignLeft">
            Bosnia and Herz
        </td>
        <td colspan="1">
            <input type="submit" class="greenBet" value="BET">
        </td>
    </tr>
    <tr class="secondRow">
        <td colspan="4" class="firstBotCell">
            Germany <img src="images/de.png">
        </td>
        <td colspan="2">
            -
        </td>
        <td colspan="4" class="alignLeft">
            <img src="images/pt.png"> Portugal
        </td>
        <td colspan="2">
            E
        </td>
        <td colspan="3" class="alignRight">
            Germany
        </td>
        <td colspan="2">
            <input type="number" class="numberInput" placeholder="0" min="0"> -
            <input type="number" class="numberInput" placeholder="0" min="0">
        </td>
        <td colspan="3" class="alignLeft">
            Portugal
        </td>
        <td colspan="1" class="lastBotCell">
            <input type="submit" class="greenBet" value="BET" name="BET">
        </td>
    </tr>
</table>
</body>
</html>
