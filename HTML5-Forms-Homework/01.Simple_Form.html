<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Styles/01.css">
    <title></title>
</head>
<body>
<form>
<h2>
    Enter the system
</h2>
<p>
    It is necessary to login in Your account in order to sign up for a course.
</p>
    <div>
        <div class="floatLeft">
            <span>
                ARE YOU NEW? <strong>REGISTER</strong>
            </span>
            <span>
                <input type="text" placeholder="User name" class="resizedTextBox">
            </span>
            <span>
                <input type="email" placeholder="Email" class="resizedTextBox">
            </span>
            <span>
                <input type="password" placeholder="Password" class="resizedTextBox">
            </span>
            <span>
                <input type="password" placeholder="Confirm Password" class="resizedTextBox">
            </span>
            <span>
                <input type="submit" value="Register" class="registerButton">
            </span>
        </div>
        <div class="divTwo">
            <span class="spanTwo">
                ALREADY A STUDENT? LOGIN
            </span>
            <span class="spanTwo">
                <input type="text" placeholder="User Name" class="resizedTextBox2">
            </span>
            <span class="spanTwo">
                <input type="password" placeholder="Password" class="resizedTextBox2">
            </span>
            <span class="checkboxSpan">
                <label class="labelText">
                <input type="checkbox" class="checkBox">  Remember me?
                    </label>
                </span>
            <span class="loginspan">
                <input type="submit" value="Login" class="loginButton">
            </span>
            <span class="forgotPassword">
                Forgot Password
            </span>
            <span>
            </span>
            <span>
            </span>
        </div>
    </div>

</form>
</body>
</html>
